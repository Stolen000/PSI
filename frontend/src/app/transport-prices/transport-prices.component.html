<div class="container">
  <h2>Definir Preços por Minuto</h2>
  <form id="priceForm" (ngSubmit)="savePrice(
      basicPrice.value, 
      luxuryPrice.value, 
      nightSurcharge.value
    )">
    
    <div>
      <label for="basicPrice">Preço por minuto (Básico):</label>
      <input type="number" id="basicPrice" #basicPrice name="basicPrice" min="0.01" step="0.01" required>
    </div>

    <div>
      <label for="luxuryPrice">Preço por minuto (Luxuoso):</label>
      <input type="number" id="luxuryPrice" #luxuryPrice name="luxuryPrice" min="0.01" step="0.01" required>
    </div>

    <div>
      <label for="nightSurcharge">Acréscimo noturno [21h - 6h] (%) :</label>
      <input type="number" id="nightSurcharge" #nightSurcharge name="nightSurcharge" min="0" step="1" required>
    </div>

    <button type="submit">Guardar Preços</button>
  </form>

  <hr>

  <h2>Calcular Custo de Viagem Fictícia</h2>
  <form id="tripCostForm">
    <div>
      <label for="comfortLevel">Nível de Conforto:</label>
      <select id="comfortLevel" name="comfortLevel" required>
        <option value="basic">Básico</option>
        <option value="luxury">Luxuoso</option>
      </select>
    </div>

    <div>
      <label for="startTime">Hora de Início:</label>
      <input type="datetime-local" id="startTime" name="startTime" required>
    </div>

    <div>
      <label for="endTime">Hora de Fim:</label>
      <input type="datetime-local" id="endTime" name="endTime" required>
    </div>

    <button type="submit">Calcular Custo</button>
  </form>

  <div id="tripCostResult"></div>
</div>
